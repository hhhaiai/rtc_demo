# 生产环境配置
spring:
  datasource:
    url: jdbc:mysql://mysql-service:3306/phoenix_rtc?useSSL=true&serverTimezone=Asia/Shanghai&characterEncoding=utf8
    username: phoenix
    password: ${MYSQL_PASSWORD}
    hikari:
      maximum-pool-size: 50
      minimum-idle: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  redis:
    host: redis-service
    port: 6379
    password: ${REDIS_PASSWORD}
    database: 0
    timeout: 5000ms
    lettuce:
      pool:
        max-active: 50
        max-idle: 20
        min-idle: 5
        max-wait: 5000ms

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true
        generate_statistics: true

# JWT 安全配置 (生产环境必须使用强密钥)
jwt:
  secret: ${JWT_SECRET_KEY}
  expiration: 7200000  # 2小时

# LiveKit 配置
livekit:
  url: ${LIVEKIT_URL:ws://livekit-service:7880}
  api:
    key: ${LIVEKIT_API_KEY}
    secret: ${LIVEKIT_API_SECRET}
  connection:
    timeout: 10000
    max-retries: 3

# 认证配置 (生产环境应集成真实用户系统)
auth:
  demo-password: ${DEMO_AUTH_PASSWORD}

# WebSocket 配置
websocket:
  heartbeat-interval: 30000
  session-timeout: 300000
  max-message-size: 1048576

# 业务配置
app:
  rtc:
    max-participants: 100
    room-timeout: 300
    token-expiration: 7200
    recording:
      enabled: false
      storage: s3
      bucket: phoenix-rtc-recordings

# 管理端点
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized

# 日志配置
logging:
  level:
    com.phoenix.rtc: INFO
    org.springframework.data.redis: WARN
    org.hibernate.SQL: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/phoenix-rtc.log
    max-size: 100MB
    max-history: 30

# 服务器配置
server:
  port: 8080
  tomcat:
    threads:
      max: 200
      min-spare: 10
    connection-timeout: 20000
    max-connections: 10000
    keep-alive-timeout: 60000
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain
    min-response-size: 1024

# 安全配置
security:
  jwt:
    secret: ${JWT_SECRET}
    expiration: 7200
  cors:
    allowed-origins: https://yourdomain.com,https://app.yourdomain.com
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS
    allowed-headers: "*"
    allow-credentials: true

# 监控配置
metrics:
  enabled: true
  export:
    prometheus:
      enabled: true
